<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCampus</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="my-campus">MyCampus</div>
            <div class="Inicio-Sesion">Inicio De Sesion</div>
            <div class="form-container">
                <div class="usuario">Usuario</div>
                <input type="text" class="input-field" placeholder="Nombre de usuario">
                <input type="password" class="input-field" placeholder="Contraseña">
                <button class="login-button" onclick="redirectToFeed()">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <script>
        function redirectToFeed() {
            window.location.href = 'feed.html';
        }
    </script>
</body>
</html>
