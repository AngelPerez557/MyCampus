<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCampus Feed</title>
    <link rel="stylesheet" href="style-feed.css">
</head>
<body>
    <header class="header">
        <div class="my-campus">MyCampus</div>
        /*<div class="logo-container">
           <!--  <img src="imagenes/Logo_MySpace.jpg" alt="MySpace Logo" class="myspace-logo"> -->
        </div> 
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="feed.html">Inicio</a></li>
            <li><a href="messages.html">Mensajes</a></li>
            <li><a href="#">Editar Perfil</a></li>
            <li><a href="#" onclick="redirectToLogin()">Salir</a></li>
        </ul>
    </nav>
    <main class="feed-container">
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">Usuario 1</div>
                </div>
                <div class="post-time">Hace 2 horas</div>
            </div>
            <div class="post-content">
                <p>Este es un ejemplo de una publicación en el feed.</p>
            </div>
            <div class="post-actions">
                <button id="like-button-1" class="action-button" onclick="toggleLike('like-button-1')">Me gusta</button>
                <button class="action-button">Comentar</button>
                <button class="action-button">Reaccionar</button>
            </div>
        </div>
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">Usuario 2</div>
                </div>
                <div class="post-time">Hace 3 horas</div>
            </div>
            <div class="post-content">
                <p>Otra publicación de ejemplo en el feed.</p>
            </div>
            <div class="post-actions">
                <button id="like-button-2" class="action-button" onclick="toggleLike('like-button-2')">Me gusta</button>
                <button class="action-button">Comentar</button>
                <button class="action-button">Reaccionar</button>
            </div>
        </div>
        <!-- Puedes agregar más publicaciones aquí -->
    </main>
    <script>
        function redirectToLogin() {
            window.location.href = 'Inicio.de.Sesion.html';
        }

        function toggleLike(buttonId) {
            var button = document.getElementById(buttonId);
            button.classList.toggle('liked');
        }
    </script>
</body>
</html>
