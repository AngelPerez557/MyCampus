<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCampus Mensajes</title>
    <link rel="stylesheet" href="style-messages.css">
</head>
<body>
    <header class="header">
        <div class="my-campus">MyCampus</div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="feed.html">Inicio</a></li>
            <li><a href="amigos.html">Amigos</a></li>
            <li><a href="messages.html">Mensajes</a></li>            
            <li><a href="buscar.html"><img src="Imagenes/search-icon.png" alt="Buscar" class="icon"></a></li>
            <li><a href="notificaciones.html">Notificaciones</a></li>
            <li><a href="perfil.html"><img src="Imagenes/profile-icon.png" alt="Perfil" class="profile-icon"></a></li>
        </ul>
    </nav>
    <main class="messages-container">
        <div class="message">
            <div class="message-header">
                <img src="Imagenes/profile-icon.png" alt="Perfil" class="profile-icon">
                <div class="message-user-info">
                    <span class="user-name">Usuario 1</span>
                    <span class="message-time">Hace 2 horas</span>
                </div>
            </div>
            <div class="message-content">
                <p>Este es el contenido del mensaje. Puede incluir texto, imágenes, videos, etc.</p>
            </div>
            <div class="message-actions">
                <button class="action-button">Responder</button>
                <button class="action-button">Eliminar</button>
            </div>
        </div>
        <!-- Repite el bloque de mensaje para más mensajes -->
    </main>
    <script>
        function redirectToLogin() {
            window.location.href = 'Inicio.de.Sesion.html';
        }
    </script>
</body>
</html>
