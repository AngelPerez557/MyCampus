<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCampus Feed</title>
    <link rel="stylesheet" href="style-feed.css">
</head>
<body>
    <header class="header">
        <div class="my-campus">MyCampus</div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="feed.html">Inicio</a></li>
            <li><a href="amigos.html">Amigos</a></li>
            <li><a href="messages.html">Mensajes</a></li>
            <li><a href="buscar.html"><img src="Imagenes/search-icon.png" alt="Buscar" class="icon"></a></li>
            <li><a href="notificaciones.html">Notificaciones</a></li>
            <li><a href="perfil.html"><img src="Imagenes/profile-icon.png" alt="Perfil" class="profile-icon"></a></li>
        </ul>
    </nav>
    <main class="feed-container">
        <div class="post">
            <div class="post-header">
                <img src="Imagenes/profile-icon.png" alt="Perfil" class="profile-icon">
                <div class="post-user-info">
                    <span class="user-name">Usuario 1</span>
                    <span class="post-time">Hace 2 horas</span>
                </div>
            </div>
            <div class="post-content">
                <p>Este es el contenido de la publicación. Puede incluir texto, imágenes, videos, etc.</p>
                <img src="Imagenes/post-image.jpg" alt="Imagen de la publicación" class="post-image">
            </div>
            <div class="post-actions">
                <button class="action-button" onclick="toggleLike('like-button-1')" id="like-button-1">Me gusta</button>
                <button class="action-button">Comentar</button>
                <button class="action-button">Compartir</button>
            </div>
        </div>
        <!-- Repite el bloque de publicación para más publicaciones -->
    </main>
    <script>
        function redirectToLogin() {
            window.location.href = 'Inicio.de.Sesion.html';
        }

        function toggleLike(buttonId) {
            var button = document.getElementById(buttonId);
            button.classList.toggle('liked');
        }
    </script>
</body>
</html>
